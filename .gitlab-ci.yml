image: "python:3.5"

stages:
    - deploy

pip_deploy:
    stage: deploy
    script:
        - pip install twine
        - python setup.py sdist
        - twine upload -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*
    only:
        - tags

sourceforge_deploy:
    stage: deploy
    script:
        - pip install pysftp
        - python deploy/sourceforge.py
    only:
        - tags